<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js" integrity="sha512-/1uYu3K5HmOTNdhaOt6Rh7qQgLk/zn0kfw4nqNtqbpACxAx2tKp+lXJ4tnx3zn0vMq4n97+1eKI0vfdU0x+NHg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>React</title>
</head>
<body>
    <h2>React Application</h2>
    <div id="app1"></div>
    <div id="app2"></div>
    <div id="app3"></div>
    <div id="app4"></div>
    

    <script type="text/babel">
            // <div id="div1" style="color: blue">Hello React</div>
            var element = React.createElement("div", null, "Hello React");
            ReactDOM.render(element, document.getElementById("app1"));

            // <div>   <h4> Hello React Again </h4>  </div>
           // var element1 = React.createElement("div", null, "<h4> Hello React Again </h4>");
            var element1 = React.createElement("div", null, 
                    React.createElement("h4", null, " Hello React Again"));
            ReactDOM.render(element1, document.getElementById("app2"));

            //JSX
            ReactDOM.render(<div><h4>Hello React JSX</h4></div>, document.getElementById("app3"));

            //Component(UI)
            function MyComponent(){
                //return JSX
                return <div><p>This is a React Component </p></div>

            }

            ReactDOM.render(<MyComponent/>, document.getElementById("app4"));


    </script>

</body>
</html>
