<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <script src="scripts/addProduct.js"></script>
</head>
<body>
    <header>
        <h3>New Product</h3>
    </header>
    <main>
        <div id="errorMessagePanel">

        </div>

        <form id="productForm">
            <div>
                <label for="idTxt">ID</label>
                <input type="number" id="idTxt" placeholder="Enter your ID" required autofocus/>
            </div>

            <div>
                <label for="nameTxt">Name</label>
                <input type="text" id="nameTxt" 
                    placeholder="Product Name" required pattern="[A-Za-z]{3,}"/>
            </div>

            <div>
                <label for="priceTxt">Price</label>
                <input type="number" id="priceTxt" placeholder="Price" required min="10"/>
            </div>

            <div>
                <label for="descTxt">Description</label>
                <input type="text" id="descTxt" placeholder="Description"/>
            </div>

            <div>
                <button type="button" onclick="save();">Save</button>
                <button type="reset">Clear</button>
            </div>

        </form>
    </main>
    
</body>
</html>
